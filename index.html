<!DOCTYPE html>
<html>
<head>
	<title>Web Crawler</title>
</head>
<body>
	<h2>Enregister le site</h2>
	<form action="http://localhost:3000/post" method="post">
		<input type="url" name="url" placeholder="type url" required>
		<input type="submit">
	</form>
	<h2>Afficher le site voulu</h2>
	<form action="http://localhost:3000/view" method="post">
		<input type="text" name="text" placeholder="type text" required>
		<input type="submit">
	</form>
</body>
</html>
